<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Accedi a SaveMe</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Alert di errore -->
      <div *ngIf="isLoginError" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Campo username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
          }"
          placeholder="Inserisci il tuo username"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="invalid-feedback"
        >
          <span *ngIf="loginForm.get('username')?.errors?.['required']"
            >Username obbligatorio</span
          >
        </div>
      </div>

      <!-- Campo password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
          }"
          placeholder="Inserisci la tua password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="invalid-feedback"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password obbligatoria</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >La password deve essere di almeno 6 caratteri</span
          >
        </div>
      </div>

      <!-- Pulsante di submit -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Accedi
      </button>
    </form>

    <div class="login-footer">
      Non hai ancora un account? <a routerLink="/register">Registrati</a>
    </div>
  </div>
</div>
